<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fmt="http://java.sun.com/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:esl="http://www.funfunspell.com/jsf"
	xmlns:util="http://java.sun.com/jsf/composite/components/util"
	template="/template/main2_2column.xhtml">

	<ui:define name="subTitle">#{htmlHeadMsg.practice_selfdictation_practice_title}</ui:define>	
	<ui:define name="head">
		<meta name="keywords" content="#{htmlHeadMsg.practice_selfdictation_practice_desc}" />
		<script type="text/javascript" src="#{request.contextPath}/player/swfobject.js" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="/ESL/js/jquery-ui-1.7.2.custom.min.js"></script>
		<script type="text/javascript">
		//<![CDATA[ 
		jQuery.noConflict();
				
		jQuery(document).ready(
			function() {				
				jQuery('#inputForm\\:answer').focus();
			}
		);
		
		function updateAfterSubmit() {
			animateScoreBar(jQuery('#hiddenCurrentMark').val(), jQuery('#hiddenMaxMark').val());
 			resetGoogleImageSearch(jQuery('#hiddenSearchText').val());
		}
		//]]>
		</script>
	</ui:define>
	
	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/mydictation.gif" /></ui:define>

	<ui:define name="upperMainContent">
		<a4j:outputPanel id="topHeader">
		<h2>
			<h:outputFormat value="#{selfDictationMsg.practiceQuestionTitle}">
				<f:param value="#{dictationPracticeController.practice.currentQuestion+1}"/>
				<f:param value="#{dictationPracticeController.practice.totalQuestions}"/>
			</h:outputFormat>
		</h2>		
		</a4j:outputPanel>
		<esl:scoreBar startMark="#{dictationPracticeController.practice.mark}" maxMark="#{dictationPracticeController.practice.totalQuestions}" />		
		<a4j:outputPanel id="msgPanel">
			<h:messages tooltip="true" errorStyle="color: rgb(220, 130, 0);" globalOnly="true" />
		</a4j:outputPanel>
	</ui:define>
	
	<ui:define name="leftColumn">
		<!-- Histories -->
		<a4j:outputPanel id="historyRegion">
		<a4j:outputPanel rendered="#{dictationPracticeController.practice.currentQuestion > 0}">
		<p class="innerHeading"><h:outputText value="#{selfDictationMsg.practicePreviousQuestionsTitle}" /></p>					
		<table class="resultTable">
			<thead>
			<tr>
				<td width="20">&nbsp;</td>
				<td width="150"><h:outputText value="#{selfDictationMsg.practicePhonetic}" /></td>
				<td width="80"><h:outputText value="#{selfDictationMsg.practiceWord}" /></td>
				<td width="80"><h:outputText value="#{selfDictationMsg.practiceAnswer}" /></td>
				<td width="20">&nbsp;</td>
			</tr>
			</thead>
			<tfoot>
				<tr><td colspan="5" class="resultTableFooter"><h:outputText value="#{selfDictationMsg.practiceMark}" />: ${dictationPracticeController.practice.mark}  / ${dictationPracticeController.practice.currentQuestion}</td></tr>
			</tfoot>
			<t:dataList var="i" rowIndexVar="index" value="#{dictationPracticeController.practice.answers}" >
				<tr>
					<td><strong>Q<h:outputText value="#{dictationPracticeController.practice.currentQuestion-index}" /></strong></td>
					<td>[<h:outputText escape="false" value="#{dictationPracticeController.practice.questions[dictationPracticeController.practice.currentQuestion-1-index].IPA}" />]</td>
					<td><a href="#{phonPracticeMsg.practiceDictionaryLink}#{dictationPracticeController.practice.questions[dictationPracticeController.practice.currentQuestion-1-index].word}" target="_blank"><u><h:outputText value="#{dictationPracticeController.practice.questions[dictationPracticeController.practice.currentQuestion-1-index].word}" /></u></a></td>
					<td><h:outputText value="#{dictationPracticeController.practice.answers[dictationPracticeController.practice.currentQuestion-1-index]}" /></td>
					<td>
						<h:panelGroup rendered="#{dictationPracticeController.practice.corrects[dictationPracticeController.practice.currentQuestion-1-index]}"><img src="#{request.contextPath}/images/graphic/right.gif" /></h:panelGroup>
						<h:panelGroup rendered="#{!dictationPracticeController.practice.corrects[dictationPracticeController.practice.currentQuestion-1-index]}"><img src="#{request.contextPath}/images/graphic/wrong.gif" /></h:panelGroup>
					</td>											
					<td align="center"></td>
				</tr>
			</t:dataList>			
		</table>
		<p>* #{selfDictationMsg.practiceWordExplanation}</p>
		</a4j:outputPanel>	
		</a4j:outputPanel>
	</ui:define>
	
	<ui:define name="lowerMainContent">
		<table width="100%">
			<tr>
				<td align="left" width="50%" valign="top">
					<a4j:outputPanel id="questionRegion">	
						<a4j:queue />
							<h:form styleClass="inputform" id="inputForm" onsubmit="return submitRequest()">
						    <table style="color: #EE6600;">
						    	<!-- Show Pronounce -->			
						    	<tr>
						    		<td colspan="2">								    									
									    <div id="player1" style="clear: none"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> for pronounce.</div>
									    <script type="text/javascript">
										    var player = new SWFObject("#{request.contextPath}/player/btn_#{languageController.locale}.swf", "line", "184", "30", "7");
										    player.addVariable("path","#{dictationPracticeController.practice.currentQuestionObject.pronouncedLink}");
										    player.write("player1");
									    </script>
									    <h:panelGroup rendered="#{dictationPracticeController.practice.currentQuestionObject.IPAUnavailable}">
									    	<br/><h:outputText value="#{selfDictationMsg.aiPronounceNotice}" />
									    </h:panelGroup>
						    		</td>
						    	</tr>
						    	<!-- Show IPA -->
						    	<tr>
						    		<h:panelGroup rendered="#{dictationPracticeController.withIPA and !dictationPracticeController.dictation.notAllowIPA}">
							    		<td class="innerHeading"><h:outputText value="#{selfDictationMsg.practicePhonetic}" />:</td>
							    		<td class="innerHeading">[<h:outputText escape="false" value="#{dictationPracticeController.practice.currentQuestionObject.IPA}" />]</td>
						    		</h:panelGroup>
						    		<h:panelGroup rendered="#{!dictationPracticeController.withIPA and !dictationPracticeController.dictation.notAllowIPA}">
						    			<script type="text/javascript">
										function showIPA() {
						    				document.getElementById("IPALeftTD").innerHTML="#{selfDictationMsg.practicePhonetic} :";
											document.getElementById("IPARightTD").innerHTML="[#{dictationPracticeController.practice.currentQuestionObject.IPA}]";
										}
										</script>
						    			<td id="IPALeftTD" align="left" class="innerHeading">
											<a href="#" onclick="showIPA()" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('btn_ipa','','#{languageController.imagesPath}/button/GetPhoneticSymbol_r.gif',1)">
												<img src="#{languageController.imagesPath}/button/GetPhoneticSymbol.gif" name="btn_ipa" border="0" id="btn_ipa" /></a>																							
										</td>
										<td id="IPARightTD" class="innerHeading"></td>
						    		</h:panelGroup>
						    	</tr>
						    	<!-- Show shuffled Characters -->
						    	<tr>								    		
						    		<h:panelGroup rendered="#{dictationPracticeController.withRandomCharacters and !dictationPracticeController.dictation.notAllowRandomCharacters}">
							    		<td class="innerHeading"><h:outputText value="#{selfDictationMsg.suffledTips}" />:</td>
							    		<td class="innerHeading"><h:outputText value="[#{dictationPracticeController.practice.currentQuestionObject.suffledWord}]"/></td>
							    	</h:panelGroup>
							    	<h:panelGroup rendered="#{!dictationPracticeController.withRandomCharacters and !dictationPracticeController.dictation.notAllowRandomCharacters}">
							    		<script type="text/javascript">
										function showShuffledCharacters() {
											document.getElementById("ShuffledCharLeftTD").innerHTML="#{selfDictationMsg.suffledTips} :";
											document.getElementById("ShuffledCharRightTD").innerHTML="[#{dictationPracticeController.practice.currentQuestionObject.suffledWord}]";
										}
										</script>
							    		<td id="ShuffledCharLeftTD" class="innerHeading">
							    			<a href="#" onclick="showShuffledCharacters()" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('btn_ShuffledCharacters','','#{languageController.imagesPath}/button/GetShuffledWord_r.gif',1)">
												<img src="#{languageController.imagesPath}/button/GetShuffledWord.gif" name="btn_ShuffledCharacters" border="0" id="btn_ShuffledCharacters" /></a>											
							    		</td>
							    		<td id="ShuffledCharRightTD" class="innerHeading"></td>
							    		
							    	</h:panelGroup>
						    	</tr>
						    	<tr>
						    		<td width="180"></td>
						    		<td></td>
						    	</tr>
						    </table>	
							<div style="color: #EE6600; margin-bottom: 15px; margin-top: 15px;">
								<h:outputText value="#{selfDictationMsg.practiceInputAnsTitle}" styleClass="formLarge" /><br />
								<h:inputText autocomplete="off" id="answer" styleClass="practiceAnswer" value="#{dictationPracticeController.answer}" maxlength="30">
									<t:validateRegExpr pattern="([a-zA-Z ]+[\-/. ]?)+" message="#{phonPracticeMsg.practiceInvalidInput}"/>
								</h:inputText>
								<div class="buttons" style="margin-top: 5px;">
									<a4j:commandLink render="topHeader questionRegion historyRegion msgPanel" oncomplete="updateAfterSubmit()" id="eslSubmit" action="#{dictationPracticeController.submitAnswer}"><img src="#{request.contextPath}/images/icon/silk/tick.png" />#{selfDictationMsg.practiceInputAnsBtn}</a4j:commandLink>
									<input type="hidden" id="hiddenMaxMark" value="#{dictationPracticeController.practice.totalQuestions}" />
									<input type="hidden" id="hiddenCurrentMark" value="#{dictationPracticeController.practice.mark}" />										
									<input type="hidden" id="hiddenSearchText" value="#{dictationPracticeController.practice.currentQuestionObject.word}" />									
								</div>
								<a4j:status>
						            <f:facet name="start">
						                <h:graphicImage style="display: block; float: left;" value="/images/graphic/loading.gif" alt="loading"/>
						            </f:facet>
						    	</a4j:status>			
								<p><h:message for="answer" errorClass="error" /></p>
							</div>										
						</h:form>
					</a4j:outputPanel>
				</td>
				<td align="left"><util:googleimage keyword="#{dictationPracticeController.practice.currentQuestionObject.word}" /></td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
