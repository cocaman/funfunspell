<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
  	xmlns:esl="http://www.funfunspell.com/jsf"
  	template="/template/main.xhtml">
	
	<ui:define name="subTitle">#{htmlHeadMsg.member_dictation_main_title}</ui:define>
	<ui:define name="head"><meta name="keywords" content="#{htmlHeadMsg.member_dictation_main_desc}" /></ui:define>
	
	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/mydictation.gif" /></ui:define>

	<ui:define name="mainContent">
		<esl:dictationNav current="FIND" />
		<h:messages tooltip="true" errorClass="error" infoClass="innerHeading" globalOnly="true" />
		<h:form style="padding:0px; margin:0px;">
	        <rich:dataTable id="resultTable" value="#{searchDictationController.results}" var="dic" width="100%" rows="15">
	        	<rich:column>
	                <h:commandLink action="#{dicictationEditController.launchEdit}">
						<f:setPropertyActionListener target="#{dicictationEditController.editDictation}" value="#{dic}" />
						<img src="#{request.contextPath}/images/graphic/edit.gif" border="0" alt="#{dicictationMsg.edit}" />
					</h:commandLink>
					<h:commandLink action="#{dicictationManageController.launchDictation}">
						<f:setPropertyActionListener target="#{dicictationManageController.selectedDictation}" value="#{dic}" />
						<img src="#{request.contextPath}/images/graphic/view.gif" border="0" alt="#{dicictationMsg.view}"/>
					</h:commandLink>
					<h:commandLink onclick="return submitRequest();" action="#{dicictationPracticeController.authDictation}">
						<f:setPropertyActionListener target="#{dicictationPracticeController.dictation}" value="#{dic}" />
						<img src="#{request.contextPath}/images/graphic/practice.gif" border="0" alt="#{dicictationMsg.practice}"/>
					</h:commandLink>
	            </rich:column>		           
	            <rich:column sortBy="#{dic.id}"><f:facet name="header">#{dicictationMsg.id}</f:facet>
	                <h:outputText value="#{dic.id}"/>
	            </rich:column>
	            <rich:column sortBy="#{dic.title}"><f:facet name="header">#{dicictationMsg.title}</f:facet>
	                <h:outputText value="#{dic.shortTitle}"/>
	            </rich:column>
	            <rich:column sortBy="#{dic.suitableAge}"><f:facet name="header">#{dicictationMsg.forAge}</f:facet>
	                <h:outputText value="#{dic.suitableAge}"/>
	            </rich:column>
	            <rich:column sortBy="#{dic.vocabsSize}"><f:facet name="header">#{dicictationMsg.words}</f:facet>
	                <h:outputText value="#{dic.vocabsSize}"/>
	            </rich:column>
	            <rich:column sortBy="#{dic.rating}"><f:facet name="header">#{dicictationMsg.rating}</f:facet>
	            	<div id="star">
	            		<ul class="star" title="#{dic.rating}">
	            			<li class="curr" style="width: #{dic.rating/5*84}px;"></li>
	            		</ul>
	            	</div>		                
	            </rich:column>
	            <rich:column sortBy="#{dic.totalAttempt}"><f:facet name="header">#{dicictationMsg.attempts}</f:facet>
	                <h:outputText value="#{dic.totalAttempt}"/>
	            </rich:column>
	            <rich:column sortBy="#{dic.publicAccess}"><f:facet name="header">#{dicictationMsg.publicStr}</f:facet>
	                <h:graphicImage rendered="#{dic.publicAccess}" value="#{context.requestPath}/images/graphic/right.gif" />		                		                
	            </rich:column>
	            <rich:column><f:facet name="header" width="10px">#{dicictationMsg.lastModifyDate}</f:facet>
	                <h:outputText value="#{dic.lastModifyDate}"><f:convertDateTime pattern="dd/MM" /></h:outputText>
	            </rich:column>		            
<!-- 	            <f:facet name="footer"> -->
	                
<!-- 	            </f:facet> -->
	        </rich:dataTable>
	        <rich:dataScroller for="resultTable" />
	    </h:form>		
	</ui:define>
</ui:composition>
