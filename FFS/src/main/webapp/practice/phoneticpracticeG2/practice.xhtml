<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"	
	xmlns:esl="http://www.funfunspell.com/jsf"
	template="/template/main_2column.xhtml">

	<ui:define name="subTitle">#{htmlHeadMsg.practice_phoneticpracticeG2_practice_title}</ui:define>
	<ui:define name="head">
		<meta name="keywords" content="#{htmlHeadMsg.practice_phoneticpracticeG2_practice_desc}" />
		<script type="text/javascript" src="#{request.contextPath}/player/swfobject.js"></script>
		<script type="text/javascript" src="/ESL/js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="/ESL/js/jquery-ui-1.7.2.custom.min.js"></script>
		<script type="text/javascript">
		<!--
		jQuery.noConflict();
				
		jQuery(document).ready(
			function() {				
				jQuery('#inputForm\\:answer').focus();
			}
		);
		-->
		</script>
	</ui:define>
	
	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/vocabpractice.gif" /></ui:define>

	<ui:define name="mainContent">											
		<h2>
			<h:outputFormat value="#{phonPracticeMsg.practiceG2Question}">
				<f:param value="#{phoneticPracticeG2Controller.totalFullMark}"/>
			</h:outputFormat>
			<img src="#{languageController.imagesPath}/spacer.gif" width="280" height="1" />
			<h:outputText value="#{phonPracticeMsg.practiceMark}" />&nbsp;<h:outputText value="#{phoneticPracticeG2Controller.totalMark}" />
		</h2>
		<h:panelGroup rendered="#{phoneticPracticeG2Controller.topLevel}">
			<h:outputText styleClass="innerHeading" value="#{phonPracticeMsg.practiceG2LvUpReq}" />	
			<esl:scoreBar scoreBar="#{phoneticPracticeG2Controller.scoreBar}" mark="#{phoneticPracticeG2Controller.currentGradeResult.mark}" />	
		</h:panelGroup>
		<h:panelGroup rendered="#{!phoneticPracticeG2Controller.topLevel}">
			<esl:scoreBar scoreBar="#{phoneticPracticeG2Controller.scoreBar}" mark="#{phoneticPracticeG2Controller.totalMark}" />
		</h:panelGroup>
		<a4j:outputPanel id="msgPanel">
			<h:messages tooltip="true" errorStyle="color: rgb(220, 130, 0);" globalOnly="true" />
		</a4j:outputPanel>
	</ui:define>
	
	<ui:define name="leftColumn">
		<h:panelGroup rendered="#{phoneticPracticeG2Controller.totalFullMark > 1}">
		<!-- Histories -->
			<p class="innerHeading"><h:outputText value="#{phonPracticeMsg.practicePreviousQuestionsTitle}" /></p>					
			<table class="resultTable">
				<thead>
				<tr>
					<td width="20">&nbsp;</td>
					<td width="150"><h:outputText value="#{phonPracticeMsg.practicePhonetic}" /></td>
					<td width="80"><h:outputText value="#{phonPracticeMsg.practiceWord}" /></td>
					<td width="80"><h:outputText value="#{phonPracticeMsg.practiceAnswer}" /></td>
					<td width="20">&nbsp;</td>
					<td width="16">New!</td>
				</tr>
				</thead>																														
				<t:dataList var="i" rowIndexVar="index" value="#{phoneticPracticeG2Controller.history}" >
				<tr>
					<td><strong>Q<h:outputText value="#{phoneticPracticeG2Controller.totalFullMark-index-1}" /></strong></td>
					<td>[<h:outputText escape="false" value="#{phoneticPracticeG2Controller.history[index].question.IPA}" />]</td>
					<td><a href="#{phonPracticeMsg.practiceDictionaryLink}#{phoneticPracticeG2Controller.history[index].question.word}" target="_blank"><u><h:outputText value="#{phoneticPracticeG2Controller.history[index].question.word}" /></u></a></td>
					<td><h:outputText value="#{phoneticPracticeG2Controller.history[index].answer}" /></td>
					<td>
						<h:panelGroup rendered="#{phoneticPracticeG2Controller.history[index].correct}"><img src="#{request.contextPath}/images/graphic/right.gif" /></h:panelGroup>
						<h:panelGroup rendered="#{!phoneticPracticeG2Controller.history[index].correct}"><img src="#{request.contextPath}/images/graphic/wrong.gif" /></h:panelGroup>
					</td>											
					<td align="center">
						<a4j:outputPanel rendered="#{!memberWordController.savedQuestion[phoneticPracticeG2Controller.history[index].question]}">
						<a4j:region>
							<h:form style="padding:0px; margin:0px; height: 16px;">
								<a4j:commandLink reRender="msgPanel" onclick="loadingAnchorImg(this)" oncomplete="removeAnchorImg()" action="#{memberWordController.saveWord}">
									<f:setPropertyActionListener target="#{memberWordController.selectedPhoneticQuestion}" value="#{phoneticPracticeG2Controller.history[index].question}" />
									<img border="0" width="15" height="15" src="#{request.contextPath}/images/graphic/plus.gif" />
								</a4j:commandLink>
							</h:form>
						</a4j:region>
						</a4j:outputPanel>												
					</td>											
				</tr>
				</t:dataList>									
			</table>
			<p>New! <h:outputText value="#{phonPracticeMsg.practiceUseMemberWord}" /></p>
			<p>* #{phonPracticeMsg.practiceWordExplanation}</p>
		</h:panelGroup>
	</ui:define>
	
	<ui:define name="rightColumn">
		<h:form styleClass="inputform" id="inputForm" onsubmit="return submitRequest(this)">
			<div id="player1" style="clear: none"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> for pronounce.</div>
		    <script type="text/javascript">
			    var player1 = new SWFObject("#{request.contextPath}/player/btn_#{languageController.locale}.swf", "line", "184", "30", "7");
			    player1.addVariable("path","#{phoneticPracticeG2Controller.question.pronouncedLink}");
			    player1.write("player1");
		    </script>
		    <p>&nbsp;</p>
		    <table style="color: #EE6600;">								    								    	
		    	<tr id="IPA">
		    		<td width="180" class="innerHeading"><h:outputText value="#{phonPracticeMsg.practicePhonetic}" />:</td>
			    	<td class="innerHeading">[<h:outputText escape="false" value="#{phoneticPracticeG2Controller.question.IPA}" />]</td>											
			    </tr>									    
			</table>
			<br />
			<h:outputText value="#{phonPracticeMsg.practiceInputAnsTitle}" style="color: #EE6600;" styleClass="formLarge" /><br />
			<h:inputText id="answer" autocomplete="off" value="#{phoneticPracticeG2Controller.answer}" styleClass="practiceAnswer" maxlength="30">
				<t:validateRegExpr pattern="([a-zA-Z ]+[\-/. ]?)+" message="#{phonPracticeMsg.practiceInvalidInput}"/>
			</h:inputText>
			<br />
			<div style="margin-bottom: 15px; margin-top: 15px;" class="buttons">
				<h:commandLink onclick="return submitRequest();" id="eslSubmit" styleClass="orange" action="#{phoneticPracticeG2Controller.submitAnswer}"><img src="#{request.contextPath}/images/icon/silk/control_play_blue.png" />#{phonPracticeMsg.practiceSubmit}</h:commandLink>
				<h:commandLink onclick="return submitRequest();" styleClass="orange" action="#{phoneticPracticeG2Controller.submitAndEnd}"><img src="#{request.contextPath}/images/icon/silk/control_stop_blue.png" />#{phonPracticeMsg.practiceG2EndPractice}</h:commandLink>				
			</div>
			<img src="#{languageController.imagesPath}/spacer.gif" width="1" height="40" />											
			<div><h:message for="answer" errorClass="error" /></div>
		</h:form>		
		<h:panelGroup rendered="#{phoneticPracticeG2Controller.question.picFileName!=null}">
			<img style="margin-top: 10px;" src="#{request.contextPath}/images/graphic/word/#{phoneticPracticeG2Controller.question.picFileName}" />
		</h:panelGroup>		
	</ui:define>
</ui:composition>
