<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/main.xhtml">
	
	<ui:define name="subTitle">#{htmlHeadMsg.public_news_news_title}</ui:define>
	<ui:define name="head"><meta name="keywords" content="#{htmlHeadMsg.public_news_news_desc}" /></ui:define>
	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/news.gif" /></ui:define>

	<ui:define name="mainContent">
		<h:form>
		<table class="dataTable">	
			<tr>		
				<td class="dataTableColumn1" style="font-size: 14px;"><strong><h:outputText value="#{generalMsg.newsDate}" /></strong></td>
				<td class="dataTableColumn2" style="font-size: 14px;"><strong><h:outputText value="#{generalMsg.newsTitle}" /></strong></td>
				<td class="dataTableColumn3" style="font-size: 14px;"><strong><h:outputText value="#{generalMsg.newsDescription}" /></strong></td>		
			</tr>	
			<t:dataList var="news"  value="#{newsController.orderedNews}" >
			<tr>				
				<td class="dataTableColumn1"><h:outputText value="#{news.createdDate}"><f:convertDateTime pattern="dd/MM/yyyy"  /></h:outputText></td>		
				<td class="dataTableColumn2">
					<a href="#"	onclick="window.open('#{request.contextPath}/public/news/singlenews.jsf?id=#{news.id}','FunFunNews','location=1,status=1,scrollbars=1,width=800,height=800')"><u><h:outputText value="#{news.title}" /></u></a>					
				</td>
				<td class="dataTableColumn3">
					<a href="#"	onclick="window.open('#{request.contextPath}/public/news/singlenews.jsf?id=#{news.id}','FunFunNews','location=1,status=1,scrollbars=1,width=800,height=800')"><h:outputText value="#{news.shortDescription}" /></a>					
				</td>		
			</tr>
			</t:dataList>										
		</table>	
		</h:form>
	</ui:define>
</ui:composition>
