inputDesTitle=什麼是我的默書?
inputDesTxt=學講英語可以不學字，但若學英文，則必須由文字開始，因字乃所有語文之基礎。大部分學生都認為記串字既煩且悶，若非為了應付老師和家長都不大願意花時間學好串字。我的默書引導學生利用英文發音與字串的關係拼寫英文生字，不僅為記串字提供一些樂趣，而且大大提高了學生串字的效率。不信? 自己試一試吧!
