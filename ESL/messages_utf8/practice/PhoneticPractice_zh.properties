# use for input page
inputDesTitle=什麼是串字練習?
inputDesTxt=記寫英文生字有別於中文生字，一般老師和家長協助學生溫習默書都會叫他們多抄幾遍，多抄幾遍的目的是要孩子把構成這個英文生字的字母利用視覺記憶系統有如構圖般記下來。可是英文字是以音律造字並不是如中文的象形文字以部首、偏旁等構成；英文字的字母有如音符，把音符的構圖記下來而不懂演奏出來是沒有意義的。串字練習是訓練學生利用讀音記憶英文字串，如同把樂音用音符記錄下來，主要是訓練使用聽覺系統來記憶串寫英文生字。使用者可選擇適合自己程度的級別進行練習。電腦會顯示每個英文生字的國際音標，參照音標的排列把合適的英文生字鍵入指定的框框裡便可得分，多做多得，多對多分，高分者之名字會出現於龍虎榜上。為提高競賽趣味，使用者可自行分組比賽，只需把參加者的名字登記到同一組別裡便可知道誰的拼字能力最高強。只要多參與比拼，久而久之使用者便會習慣以音律記串字的形式學習英文生字，有效率地增加使用者的英文詞彙。
